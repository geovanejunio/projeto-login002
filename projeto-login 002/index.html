<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- FOTO -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo (a) novamente, Faça o login para acessar sua conta
                    e fazer as configurações! 
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <label for="iname">Nome</label>
                    <input type="text" name="name" id="iname" placeholder="Digite seu Nome" required maxlength="32" autocomplete="name">
                    <label for="ipassword">Senha</label>
                    <input type="password" name="password" id="ipassword" placeholder="Digite sua Senha" required maxlength="29" autocomplete="current-password">
                    <a href="" class="link">Esqueceu a sua senha?</a>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
